<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <style>

      }
      #botoes {

      button {

        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }
      #sim {
        background-color: #ff5e99;

      }
      #nao {
        background-color: #ccc;

      }
      #mensagem {
        display: none;
        margin-top: 50px;

      }
      #presente {
        display: none;
        font-size: 1.2em;
        background-color: #ffe6f0;
      }
      #pararMusica {
        display: none;
        margin-top: 20px;
        background-color: #ffcccc;
      }
      .cora√ß√£o {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        transform: rotate(45deg);
        animation: flutuar 10s infinite linear;
        opacity: 0.7;
      }
      .cora√ß√£o::before,
      .cora√ß√£o::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
      }
      .cora√ß√£o::before {
        top: -10px;
        left: 0;
      }
      .cora√ß√£o::after {
        left: -10px;
        top: 0;
      }
      @keyframes flutuar {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh) rotate(45deg);
          opacity: 0;
        }
      }
      img {
        max-width: 90%;

      }
    </style>
  </head>
  <body>
    <h1>Amanda, voc√™ me ama tanto quanto eu te amo? üòç</h1>
    <div id="botoes">
      <button id="sim">Sim üíñ</button>
      <button id="nao">N√£o üòÖ</button>
    </div>
    <div id="mensagem">Sabia! Voc√™ √© meu lugar favorito no mundo! üíò</div>
    <button id="pararMusica">‚è∏Ô∏è Parar m√∫sica</button>

    </div>
    <img src="imagem.png" alt="Casal Anime" />

    <audio id="musica" src="song.mp3"></audio>

    <script>
      const btnNao = document.getElementById("nao");
      const btnSim = document.getElementById("sim");
      const msg = document.getElementById("mensagem");
      const musica = document.getElementById("musica");
      const pararBtn = document.getElementById("pararMusica");
      const presente = document.getElementById("presente");

      btnNao.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        btnNao.style.left = `${x}px`;

      });

      btnSim.addEventListener("click", () => {
        document.getElementById("botoes").style.display = "none";
        msg.style.display = "block";
        presente.style.display = "block";
        musica.play();
        pararBtn.style.display = "inline-block";
      });

      pararBtn.addEventListener("click", () => {
        musica.pause();
        musica.currentTime = 0;
      });

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("cora√ß√£o");
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${5 + Math.random() * 5}s`;

      }
    </script>

</html>
